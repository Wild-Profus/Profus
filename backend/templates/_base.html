{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>{% block title %}App name{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        {% block javascript %}
        <script src="{% static 'js/base.js' %}"></script>
        {% endblock javascript %}
    </body>
</html>
